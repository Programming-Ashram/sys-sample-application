<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sys Sample Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://programming-ashram.github.io/sys-design-system/css/style.css">
</head>

<body class="sys-theme">
    <header>
        <div class="container">
            <div class="row">
                <div class="sys-col">
                    <div class="header-wrapper">
                        <h4>SYS Design System</h4>
                    </div>
                </div>
                <div class="sys-col">
                    <div class="header-menu">
                        <ul class="sys-navbar">
                            <li>
                                <a href="#">
                                    Docs
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Example
                                </a>
                            </li>
                            <li>
                                <select name="" id="" class="theme-selection">
                                    <option value="default-theme">Default</option>
                                    <option value="dark-theme">Dark</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
   <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="sys-designs">
                        <table>
                            <thead>
                                <th>
                                    Variations
                                </th>
                                <th>
                                    Accent
                                </th>
                                <th>
                                    Alert 
                                </th>
                                <th>
                                    Olive 
                                </th>
                                <th>
                                    Error 
                                </th>
                                <th>
                                    Disabled 
                                </th>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>
                                        Sys Statndard Button
                                    </th>
                                    <td>
                                        <button type="button" role="button" class="sys-btn-accent">
                                            Sys Button
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" role="button" class="sys-btn-alert">
                                            Sys Button
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" role="button" class="sys-btn-olive">
                                            Sys Button
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" role="button" class="sys-btn-error">
                                            Sys Button
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" role="btn" class="sys-btn-outline-disable" disabled="true">
                                            Sys Button
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        Sys Outline Button
                                    </th>
                                    <td>
                                        <button type="button" role="button" class="sys-btn-outline-accent">
                    
                                            Sys Button
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" role="button" class="sys-btn-outline-alert">
                    
                                            Sys Button
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" role="button" class="sys-btn-outline-olive">
                    
                                            Sys Button
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" role="button" class="sys-btn-outline-error">
                    
                                            Sys Button
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" role="btn" class="sys-btn-outline-disable" disabled="true">
                                            Sys Button
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
   </section>

    <script src="app.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
</body>

</html>
